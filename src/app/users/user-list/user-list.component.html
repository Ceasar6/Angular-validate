<br>
<app-search (keyword)="search($event)"></app-search>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add
</button>

<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>id</label>
              <input type="number" [(ngModel)]="newId" class="form-control" name="id">
            </div>
            <div class="form-group col-md-6">
              <label>Name</label>
              <input type="text" [(ngModel)]="newName" class="form-control" name="name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Address</label>
              <input type="text" class="form-control" [(ngModel)]="newAddress" name="address">
            </div>
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="newEmail">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="add()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<app-massage [massage]="message"> </app-massage>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userFilter; let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.address}}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               </td>
    <td>{{user.email}}</td>
    <!--    <td class="btn btn-danger" (click)="delete(user.id)"> Delete</td>-->
    <td>
      <button type="button" (click)="delete(user.id)" class="btn btn-danger" >
        Delete
      </button>
    </td>
    <td>
      <button type="button"  (click)="edit(user.id)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
        Edit
      </button>
    </td>
  </tr>
  </tbody>
</table>
<table class="table">
  <!-- Modal1 -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>id</label>
              <input type="text" [(ngModel)]="updateId" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label>Name</label>
              <input type="text" [(ngModel)]="updateName" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Address</label>
              <input type="text" class="form-control" [(ngModel)]="updateAddress">
            </div>
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="updateEmail">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="update(updateId)" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</table>
